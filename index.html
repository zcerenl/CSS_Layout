<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="sol-kisim">
                <!-- .card.card-bg-$*5 -->
                <div class="card card-bg-1"></div>
                <div class="card card-bg-2"></div>
                <div class="card card-bg-3"></div>
                <div class="card card-bg-4"></div>
                <div class="card card-bg-5"></div>
            </div>
            <div class="sag-kisim">
                <!-- .row-$*5 -->
                <div class="row-1">
                    <div class="card-sm"></div>
                    <div class="card-sm"></div>
                    <div class="card-sm"></div>
                </div>
                <div class="row-2">
                    <div class="card-sm"></div>
                    <div class="card-md"></div>
                </div>
                <div class="row-3">
                    <div class="card-sm"></div>
                    <div class="card-md"></div>
                </div>
                <div class="row-4">
                    <div class="card-sm"></div>
                    <div class="card-sm"></div>
                    <div class="card-sm"></div>
                </div>
                <div class="row-5">
                    <div class="card-sm"></div>
                    <div class="card-md"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
